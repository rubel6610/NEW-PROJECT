<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</head>
<body>
    <section class="calculator " >
        <div class="container-fluid vh-100 d-flex flex-column align-items-center justify-content-center">
            
                <input type="number" class="form-control-lg inputFirstNum " placeholder="FirstNumber"> 

            <select class="form-control-lg  operator m-2 ">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <input type="number" class="form-control-lg inputSecondNum " placeholder="SecondNumber">
           
            <button class="submit  btn btn-primary btn-lg m-2" onclick="calc()">Calculate</button>

              <input type="text" class="result form-control-lg w-50" placeholder="Result">
                   
        </div>
      
    </section>
  
    <script src="main.js"></script>
</body>
</html>
